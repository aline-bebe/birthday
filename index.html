<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bithday</title>
   <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" media="all" type="text/css">
</head>
<body>
  
<div class="container">
    <div class="jumbotron" style="background:gray">
      <h1>Description</h1>      
      <p>You may know what year and the exact date you were born...but let me ask you this question: "What day of the week was that?" This script tells you that!</p>
    </div>
   
    <form>
        
          <p>What is your gender?</p>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> female
          
        
      <p class="fallbackLabel">Enter your birthday:</p>
      <div class="fallbackDatePicker">
        <span>
          <label for="day">Day:</label>
          <select id="day" name="day">
             <script>
             
             for(var b=01;b<=31;b++){
             
             document.write("<option>"+b+"</option>")
             }
             </script>
          </select>
        </span>
        <span>
          <label for="month">Month:</label>
          <select id="month" name="month">
            <option selected>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </span>
        <span>
          <label for="year">Year:</label>
          <select id="selectElementId"></select>

<script>
    var min = 1900,
    max = 2087,
    select = document.getElementById('selectElementId');

    for (var i = min; i<=max; i++){
       var opt = document.createElement('option');
       opt.value = i;
       opt.innerHTML = i;
       select.appendChild(opt);
    }
</script>
          
        </span>
      </div>
  </form>
      
  </div>

</body>
</html>
